{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Retrieval</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Image Retrieval</a>
        </div>
    </nav>

    <div class="container">
        <!-- Input caption-->
        <form action="/query" method="GET">
            <div class="form-group">
                <input type="text" class="form-control mt-1" id="queryInput"
                    placeholder="Enter query to find images" name="caption" value="{{caption}}">
                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-3 center-block">Find</button>
                </div>
            </div>
        </form>

        {% block image_grid %}
        {% endblock %}
    </div>
</body>

</html>
