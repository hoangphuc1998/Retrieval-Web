{% extends 'client_home.html' %}

{% block image_grid %}
<!--Image grid view-->
<div class="row">
    {% for image, filename in images_and_filenames %}
    <!--Grid column-->
    <div class="col-lg-4 col-md-12 mb-4">
        <figure class="figure">
            <img src="data:image/png;base64, {{image}}" class="img-fluid mb-4" alt="">
            <figcaption class="figure-caption">{{filename}}</figcaption>
        </figure>
    </div>
    {% endfor %}

</div>
<!--Grid row-->
{% endblock %}
